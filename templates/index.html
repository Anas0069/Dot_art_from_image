<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASCII Art Generator</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body { font-family: ui-sans-serif, system-ui, Segoe UI, Arial; margin: 0; background: #0b0b0e; color: #e7e7ea; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 32px 20px; }
    .card { background: #13131a; border: 1px solid #262635; border-radius: 12px; padding: 20px; }
    h1 { margin: 0 0 16px; font-size: 20px; }
    .row { display: flex; gap: 16px; align-items: center; flex-wrap: wrap; }
    .btn { background: #3a80ff; color: white; border: 0; border-radius: 8px; padding: 10px 14px; cursor: pointer; }
    .btn[disabled] { opacity: 0.6; cursor: wait; }
    #ascii { white-space: pre; font-family: "Courier New", monospace; font-size: 10px; line-height: 10px; overflow: auto; max-height: 70vh; background: #0e0e13; border: 1px solid #262635; border-radius: 8px; padding: 12px; }
    .result { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 16px; }
    .preview { background: #0e0e13; border: 1px solid #262635; border-radius: 8px; padding: 12px; text-align: center; }
    .muted { color: #9aa0a6; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ASCII Art Generator</h1>
      <div class="row">
        <input id="file" type="file" accept="image/*" />
        <label style="display:flex;align-items:center;gap:6px;">
          <input id="cv" type="checkbox" checked /> CV guidance
        </label>
        <label class="muted">mode
          <select id="mode" style="margin-left:6px;">
            <option value="palette" selected>Palette</option>
            <option value="model">Model</option>
          </select>
        </label>
        <label class="muted">strength <input id="gstr" type="number" min="0" max="5" step="0.2" value="2.0" style="width:64px;margin-left:6px;" /></label>
        <button id="convert" class="btn">Convert</button>
        <span id="status" class="muted"></span>
      </div>
      <div class="result">
        <div class="preview">
          <div class="muted">Rendered ASCII Image</div>
          <img id="png" alt="Preview" style="max-width:100%; margin-top: 8px;" />
        </div>
        <div>
          <div class="muted">ASCII Text</div>
          <pre id="ascii"></pre>
        </div>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file');
    const btn = document.getElementById('convert');
    const statusEl = document.getElementById('status');
    const asciiEl = document.getElementById('ascii');
    const pngEl = document.getElementById('png');

    btn.addEventListener('click', async () => {
      const f = fileInput.files && fileInput.files[0];
      if (!f) { alert('Choose an image first.'); return; }
      btn.disabled = true; statusEl.textContent = 'Converting...'; asciiEl.textContent = ''; pngEl.src = '';
      try {
        const form = new FormData();
        form.append('file', f);
        const params = new URLSearchParams({
          cv_guidance: document.getElementById('cv').checked ? 'true' : 'false',
          guidance_strength: String(document.getElementById('gstr').value || '2.0'),
          mode: document.getElementById('mode').value
        });
        const res = await fetch('/api/convert?' + params.toString(), { method: 'POST', body: form });
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        asciiEl.textContent = data.ascii_text;
        pngEl.src = 'data:image/png;base64,' + data.image_png_base64;
        statusEl.textContent = `Done (${data.cols}x${data.rows}) â€” learning in background`;
      } catch (e) {
        statusEl.textContent = 'Error: ' + (e?.message || 'unknown');
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
